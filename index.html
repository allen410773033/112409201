<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>給浪浪一個家</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header {
      background: url('https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg') center/cover no-repeat;
      height: 100vh;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .portfolio img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <header class="d-flex align-items-center justify-content-center text-center">
    <div>
      <h1>給浪浪一個家</h1>
      <p class="lead">用愛心點燃希望，幫助流浪貓找到溫暖的歸宿</p>
      <a href="#donate" class="btn btn-warning btn-lg">立即捐款</a>
    </div>
  </header>

  <section id="about" class="container py-5">
    <h2 class="text-center mb-4">關於我們</h2>
    <p>我們是一群熱愛動物的志工，致力於救援街頭流浪貓，提供醫療援助、TNR 絕育計畫、中途照護與領養媒合服務，幫助牠們重獲新生。</p>
  </section>

  <section id="services" class="bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-4">我們的使命</h2>
      <div class="row text-center">
        <div class="col-md-3"><h5>醫療援助</h5><p>提供基本醫療與急救服務</p></div>
        <div class="col-md-3"><h5>絕育計畫</h5><p>推行 TNR 控制浪貓族群</p></div>
        <div class="col-md-3"><h5>中途照護</h5><p>建立安全暫居空間</p></div>
        <div class="col-md-3"><h5>領養媒合</h5><p>為浪貓尋找永久的家</p></div>
      </div>
    </div>
  </section>

  <section id="portfolio" class="portfolio py-5 container">
    <h2 class="text-center mb-4">救援成果</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="貓咪1">
      </div>
      <div class="col-md-4 mb-4">
        <img src="https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg" alt="貓咪2">
      </div>
      <div class="col-md-4 mb-4">
        <img src="https://images.pexels.com/photos/1170986/pexels-photo-1170986.jpeg" alt="貓咪3">
      </div>
    </div>
  </section>

  <section id="donate" class="bg-warning text-dark text-center py-5">
    <h2 class="mb-3">幫助浪貓，從你開始</h2>
    <p>您的每一筆捐款都將用於流浪貓的醫療與照護。</p>
    <a href="#" class="btn btn-dark btn-lg">前往捐款平台</a>
  </section>

  <section id="contact" class="container py-5">
    <h2 class="text-center mb-4">聯絡我們</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="請輸入您的 Email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">訊息</label>
        <textarea class="form-control" id="message" rows="4" placeholder="請輸入您的訊息"></textarea>
      </div>
      <button type="submit" class="btn btn-warning">送出</button>
    </form>
  </section>

  <footer class="text-center bg-dark text-white py-4">
    <p>© 2025 給浪浪一個家 | All Rights Reserved</p>
  </footer>

</body>

</html>
